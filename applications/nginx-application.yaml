apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-application
  namespace: argocd

spec:
  project: default

  source:
    repoURL: https://github.com/Vasyl-Pauk/argocd-nginx-devops-task.git
    targetRevision: main
    path: nginx-custom

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
